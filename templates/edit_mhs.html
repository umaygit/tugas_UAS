<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='mhs.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Mahasiswa</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="container-navbar fixed-top">
    <nav class="navbar navbar-expand-lg bg mb-3 shadow">
      <div class="container">
        <img src="{{url_for('static', filename='3.png')}}" alt="Logo"  class="d-inline-block align-text-top" />

        <div class="collapse navbar-collapse font-nav" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="mahasiswa">Mahasiswa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dosen">Dosen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/makul">Mata Kuliah</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/jurusan">Jurusan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/nilai">Nilai</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/khs">KHS</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    </div>
    <!-- form input -->
    <div class="container-input">
    <div class="container mt-4 mb-6 shadow-sm p-3 bg-body rounded shadow-lg">
      <form class="row g-3" action="/mahasiswa/edit_mhs/{{ mhs[0] }}" method="post">
        <h4><b>Edit Data Mahasiswa</b></h4>
        <div class="col-md-4">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM Mahasiswa" name="nim" value="{{ mhs[0] }}" />
        </div>
        <div class="col-md-4">
          <label for="nama" class="form-label">NAMA</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Mahasiswa" name="nama_mahasiswa" value="{{ mhs[2] }}"  />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Jenis Kelamin</label>
          <select id="inputState" class="form-select" name="jenis_kelamin">
            <option selected>-Jenis Kelamin-</option>
            <option value="Laki-Laki"{% if(mhs[3] == 'Laki-Laki') %} selected {% endif %}>Laki-Laki</option>
            <option value="Perempuan"{% if(mhs[3] == 'Perempuan') %} selected {% endif %}>Perempuan</option>
          </select>
        </div>
        <div class="col-6">
          <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
          <input type="text" class="form-control" id="tempat_lahir" placeholder="Masukkan Tempat Lahir" name="tempat_lahir" value="{{ mhs[4] }}" />
        </div>
        <div class="col-6">
          <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
          <input type="text" class="form-control" id="tanggal_lahir" placeholder="dd/mm/yy" name="tanggal_lahir" value="{{ mhs[5] }}" />
        </div>
        <div class="col-6">
          <label for="kode_jurusan" class="form-label">Jurusan</label>
          <select id="kode_jurusan" class="form-select" name="kode_jurusan">
            <option selected>-Pilih Kode Jurusan-</option>
            <option  value="P001"{% if(mhs[1] == 'P001') %} selected {% endif %}>P001</option>
            <option  value="P002"{% if(mhs[1] == 'P002') %} selected {% endif %}>P002</option>
          </select>
        </div>
        <div class="col-6">
          <label for="alamat" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat" name="alamat" value="{{ mhs[6] }}" />
        </div>

        <div class="col-6">
          <a href="/mahasiswa"><button type="button" class="btn btn-outline-danger m-2"><i class="fa-solid fa-backward"></i> Batal</button></a>
          <button type="simpan" class="btn btn-outline-info" ><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
        </div>
      </form>
    </div>
    </div>
    

    <!-- footer -->
    <footer>
      <div class="footer-content">
        <h3>STMIK</h3>
        <p>Sekolah Tinggi Manajeman Informatika dan Komputer</p>
        <ul class="socials">
          
          <li><a href=""><i class="fa-sharp fa-solid fa-thumbs-up"></i></i></a></li>
          <li><a href=""><i class="fa-brands fa-google"></i></a></li>
          <li><a href=""><i class="fa-sharp fa-solid fa-circle-envelope"></i></a></li>
          <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
          <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>Copyright &pemrograman:2022 . designed</p>
      </div>
    </footer>

    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
