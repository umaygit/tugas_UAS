    <div class="container mt-4 mb-6 shadow-sm p-3 bg-body rounded shadow-lg">
      <form class="row g-3" action="/nilai/add_nilai" method="POST">
        <h4><b>Form Input Nilai</b></h4>
        <div class="col-md-6">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM" name="nim" />
        </div>
        <div class="col-6">
          <label for="kode_mata_kuliah" class="form-label">Kode Mata Kuliah</label>
          <input type="text" class="form-control" id="kode_mata_kuliah" placeholder="Masukkan Kode Mata Kuliah" name="kode_mata_kuliah" />
        </div>
        <div class="col-6">
          <label for="absen" class="form-label">Absen</label>
          <input type="text" class="form-control" id="absen" placeholder="No Absen" name="absen" />
        </div>
        <div class="col-6">
          <label for="tugas" class="form-label">Tugas</label>
          <input type="text" class="form-control" id="tugas" placeholder="Masukkan Nilai Tugas" name="tugas" />
        </div>
        <div class="col-6">
          <label for="uts" class="form-label">UTS</label>
          <input type="text" class="form-control" id="uts" placeholder="Masukkan Nilai UTS" name="uts" />
        </div>
        <div class="col-6">
          <label for="uas" class="form-label">UAS</label>
          <input type="text" class="form-control" id="uas" placeholder="Masukkan Nilai UAS" name="uas" />
        </div>

        <div class="col-6">
          <a href="/nilai"><button type="button" class="btn btn-outline-danger m-2"><i class="fa-solid fa-backward"></i> Batal</button></a>
          <button type="simpan" class="btn btn-outline-info" >
            <i class="fa-solid fa-floppy-disk"></i> Simpan
          </button>
        </div>
      </form>
